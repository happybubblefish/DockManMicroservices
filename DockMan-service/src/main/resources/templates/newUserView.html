<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>

<form th:action="@{/addUser}" th:object="${newUser}" method="post">
	First name: <input type="text" th:field="*{firstName}"/><br/>
	Last name: <input type="text" th:field="*{lastName}"/><br/>
	Username: <input type="text" th:field="*{userName}"/><br/>
	<input type="submit" value="Save"/>
	<input type="button" value="Cancel" onclick="location.href='users'"/>
</form>
</body>
</html>
